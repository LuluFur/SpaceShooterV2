<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Game</title>
    <!-- Load p5.js before p5.sound.js -->
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/p5.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.2/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="./src/styles/style.css">
    <link rel="stylesheet" href="./src/styles/skillMenu.css">
    <link rel="stylesheet" href="./src/styles/deathMenu.css">

    <link rel="stylesheet" href="./src/styles/pauseMenu.css">

    <div id="game-header">
      <div id="score">Score: 0</div>
      <div id="game-title">SPACE SHOOTER!</div>
